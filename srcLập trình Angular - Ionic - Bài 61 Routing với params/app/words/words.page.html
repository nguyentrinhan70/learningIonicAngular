<ion-header>
  <ion-toolbar>
    <ion-title>words</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isShowForm"> 
    <input placeholder="English" [(ngModel)]="newEn">
    <br>
    <input placeholder="Vietnamese" [(ngModel)]="newVn">
    <br>
    <ion-button (click)="addWord();">Thêm từ mới</ion-button>
  </div>
  <ion-button (click)="isShowForm = true;" *ngIf="!isShowForm">Thêm từ mới</ion-button>
  <br><br>
  <select [(ngModel)]="filterStatus">
    <option value="Xem_Tat_Ca">Xem tất cả</option>
    <option value="Xem_Da_Nho">Xem từ đã nhớ</option>
    <option value="Xem_Chua_Nho">Xem từ chưa nhớ</option>


  </select>
  <div *ngFor="let word of arrWords" >
    <div class="word" *ngIf="getShowStatus(word.memorized);">
    <h4 [ngStyle]="{color: word.memorized?'green': 'red'}">
      {{word.en}}
    </h4>
    <p>{{word.vn}}</p>
    <ion-button (click)="removeWord(word.id);">Xóa</ion-button>
    <ion-button (click)="word.memorized = !word.memorized">{{word.memorized? 'Đã thuộc': 'Chưa thuộc'}}</ion-button>

  </div>
</div>
</ion-content>
